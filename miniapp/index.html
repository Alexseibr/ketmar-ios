<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>KETMAR Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
        background-color: #FFFFFF;
        overflow-x: hidden;
      }
      #root {
        width: 100%;
        min-height: 100%;
      }
      #error-screen {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 10000;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      #error-screen.show {
        display: flex;
      }
      .error-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }
      .error-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #000;
      }
      .error-message {
        font-size: 14px;
        color: #666;
        text-align: center;
        max-width: 300px;
      }
      /* Debug panel - visible debug info */
      #debug-panel {
        display: none; /* Hidden by default, enable with ?debug=1 */
        position: fixed;
        bottom: 60px;
        left: 10px;
        right: 10px;
        max-height: 200px;
        overflow-y: auto;
        background: rgba(0,0,0,0.85);
        color: #0f0;
        font-family: monospace;
        font-size: 10px;
        padding: 8px;
        border-radius: 8px;
        z-index: 99999;
        word-wrap: break-word;
      }
      #debug-panel.show {
        display: block;
      }
      /* Loading indicator */
      #loading-indicator {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        z-index: 1;
      }
      #loading-indicator.hidden {
        display: none;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f0f0f0;
        border-top-color: #3A7BFF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Debug mode check
      var debugMode = window.location.search.indexOf('debug=1') !== -1;
      
      // Диагностика загрузки
      window.__KETMAR_DEBUG__ = [];
      window.__KETMAR_LOG__ = function(msg) {
        var entry = { t: Date.now(), m: msg };
        window.__KETMAR_DEBUG__.push(entry);
        console.log('[KETMAR]', msg);
        
        // Update debug panel if visible
        if (debugMode) {
          var panel = document.getElementById('debug-panel');
          if (panel) {
            var line = document.createElement('div');
            line.textContent = new Date().toISOString().slice(11, 23) + ' ' + msg;
            panel.appendChild(line);
            panel.scrollTop = panel.scrollHeight;
          }
        }
      };
      
      window.__KETMAR_LOG__('HTML loaded');
      
      // Check URL params for debug
      window.addEventListener('DOMContentLoaded', function() {
        window.__KETMAR_LOG__('DOMContentLoaded');
        
        // Show debug panel if requested
        if (debugMode) {
          var panel = document.getElementById('debug-panel');
          if (panel) {
            panel.classList.add('show');
            // Log all previous debug messages
            window.__KETMAR_DEBUG__.forEach(function(e) {
              var line = document.createElement('div');
              line.textContent = new Date(e.t).toISOString().slice(11, 23) + ' ' + e.m;
              panel.appendChild(line);
            });
          }
        }
        
        // Проверяем Telegram SDK сразу
        if (window.Telegram && window.Telegram.WebApp) {
          window.__KETMAR_LOG__('Telegram SDK available');
        } else {
          window.__KETMAR_LOG__('Telegram SDK NOT available yet');
        }
        
        setTimeout(function() {
          if (!window.Telegram || !window.Telegram.WebApp) {
            window.__KETMAR_LOG__('Telegram SDK still not loaded after 2s');
          } else {
            window.__KETMAR_LOG__('Telegram SDK confirmed');
          }
        }, 2000);
      });

      // Глобальная обработка ошибок
      window.addEventListener('error', function(event) {
        var msg = event.error ? event.error.message : event.message;
        window.__KETMAR_LOG__('ERROR: ' + msg);
        console.error('Global error:', event.error || event.message);
        
        // Показываем ошибку пользователю
        var errorScreen = document.getElementById('error-screen');
        if (errorScreen) {
          var msgDiv = errorScreen.querySelector('.error-message');
          if (msgDiv && msg) {
            msgDiv.textContent = msg;
          }
          errorScreen.classList.add('show');
        }
        
        // Hide loading
        var loading = document.getElementById('loading-indicator');
        if (loading) loading.classList.add('hidden');
      });

      window.addEventListener('unhandledrejection', function(event) {
        var msg = event.reason ? (event.reason.message || String(event.reason)) : 'unknown';
        window.__KETMAR_LOG__('REJECTION: ' + msg);
        console.error('Unhandled promise rejection:', event.reason);
      });
      
      // Hide loading when React is ready
      window.__REACT_READY__ = function() {
        window.__KETMAR_LOG__('React component mounted');
        var loading = document.getElementById('loading-indicator');
        if (loading) loading.classList.add('hidden');
      };
    </script>
  </head>
  <body>
    <div id="debug-panel"></div>
    <div id="error-screen">
      <div class="error-icon">⚠️</div>
      <div class="error-title">Ошибка загрузки</div>
      <div class="error-message">Не удалось загрузить приложение. Попробуйте обновить страницу или переоткрыть бота.</div>
    </div>
    <div id="loading-indicator">
      <div class="loading-spinner"></div>
      <div style="color:#666;font-size:14px;">Загрузка...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
