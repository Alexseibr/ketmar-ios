<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>KETMAR Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
        background-color: #FFFFFF;
        overflow-x: hidden;
        /* Allow vertical scroll for content */
      }
      #root {
        width: 100%;
        min-height: 100%;
      }
      #error-screen {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 10000;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      #error-screen.show {
        display: flex;
      }
      .error-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }
      .error-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #000;
      }
      .error-message {
        font-size: 14px;
        color: #666;
        text-align: center;
        max-width: 300px;
      }
    </style>
    <script>
      // Диагностика загрузки
      window.__KETMAR_DEBUG__ = [];
      window.__KETMAR_LOG__ = function(msg) {
        window.__KETMAR_DEBUG__.push({ t: Date.now(), m: msg });
        console.log('[KETMAR]', msg);
      };
      window.__KETMAR_LOG__('HTML loaded');
      
      // Проверка доступности Telegram WebApp SDK
      window.addEventListener('DOMContentLoaded', function() {
        window.__KETMAR_LOG__('DOMContentLoaded');
        
        // Проверяем Telegram SDK сразу
        if (window.Telegram && window.Telegram.WebApp) {
          window.__KETMAR_LOG__('Telegram SDK available');
        } else {
          window.__KETMAR_LOG__('Telegram SDK NOT available yet');
        }
        
        setTimeout(function() {
          if (!window.Telegram || !window.Telegram.WebApp) {
            console.error('Telegram WebApp SDK not loaded');
            // Не показываем ошибку для обычного браузера - это нормально
            // document.getElementById('error-screen').classList.add('show');
          } else {
            window.__KETMAR_LOG__('Telegram SDK confirmed');
          }
        }, 2000);
      });

      // Глобальная обработка ошибок
      window.addEventListener('error', function(event) {
        window.__KETMAR_LOG__('ERROR: ' + (event.error ? event.error.message : event.message));
        console.error('Global error:', event.error || event.message);
        
        // Показываем ошибку пользователю
        var errorScreen = document.getElementById('error-screen');
        if (errorScreen) {
          var msgDiv = errorScreen.querySelector('.error-message');
          if (msgDiv && event.error) {
            msgDiv.textContent = 'Ошибка: ' + event.error.message;
          }
          errorScreen.classList.add('show');
        }
      });

      window.addEventListener('unhandledrejection', function(event) {
        window.__KETMAR_LOG__('REJECTION: ' + (event.reason ? event.reason.message || event.reason : 'unknown'));
        console.error('Unhandled promise rejection:', event.reason);
      });
    </script>
  </head>
  <body>
    <div id="error-screen">
      <div class="error-icon">⚠️</div>
      <div class="error-title">Ошибка загрузки</div>
      <div class="error-message">Не удалось загрузить приложение. Попробуйте обновить страницу или переоткрыть бота.</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
